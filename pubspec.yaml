name: instax
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.19.0

  # Storage
  image_picker: ^1.0.7
  image_cropper: ^5.0.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0

  # BLoC
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Custom repositories
  user_repository:
    path: packages/user_repository
  post_repository:
    path: packages/post_repository

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true
